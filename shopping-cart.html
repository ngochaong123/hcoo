<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The H2GO</title>
    <link rel="stylesheet" href="shopping-cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 bg_payment" >
        <div class="row">
            <!-- Shopping Cart Items -->
            <div class="col-lg-8">
                <h3>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h3>
                <div id="cartItems"></div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="cart-summary">
                    <h4>T√≥m t·∫Øt ƒë∆°n h√†ng</h4>
                    <ul class="list-unstyled">
                        <li class="d-flex justify-content-between">
                            <span>T·∫°m t√≠nh:</span>
                            <span id="subtotal">0ƒë</span>
                        </li>
                        <li class="d-flex justify-content-between">
                            <span>Gi·∫£m gi√° (<span id="discount-percent">5%</span>):</span>
                            <span id="discount">0ƒë</span>
                        </li>
                        <li class="d-flex justify-content-between">
                            <span class="total-price">T·ªïng c·ªông:</span>
                            <span class="total-price" id="total">0ƒë</span>
                        </li>
                    </ul>
                    <button class="btn btn-checkout w-100 btn-payment" onclick="checkout()">Thanh to√°n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let discountPercent = 5; // Gi·∫£m gi√° theo %

        function formatCurrency(amount) {
            return amount.toLocaleString("vi-VN") + "ƒë";
        }

        function updateCartUI() {
            let cartItemsContainer = document.getElementById("cartItems");
            let subtotal = 0;
            cartItemsContainer.innerHTML = ""; 

            cart.forEach((item, index) => {
                let totalItemPrice = item.price * item.quantity;
                subtotal += totalItemPrice;

                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item", "d-flex", "justify-content-between");

                cartItem.innerHTML = `
                    <div class="d-flex">
                        <img src="${item.image}" alt="Product" class="product-img me-3">
                        <div>
                            <h5>${item.name}</h5>
                            <div class="d-flex align-items-center">
                                <button class="qty-btn" onclick="updateQuantity(${index}, -1)">‚ûñ</button>
                                <input type="text" class="form-control w-25 text-center mx-2" value="${item.quantity}" disabled>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)">‚ûï</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-between">
                        <span>${formatCurrency(totalItemPrice)}</span>
                        <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">X√≥a</button>
                    </div>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            let discount = (subtotal * discountPercent) / 100;
            let total = subtotal - discount;
            total = total < 0 ? 0 : total; // ƒê·∫£m b·∫£o t·ªïng kh√¥ng √¢m

            document.getElementById("subtotal").innerText = formatCurrency(subtotal);
            document.getElementById("discount").innerText = "-" + formatCurrency(discount);
            document.getElementById("total").innerText = formatCurrency(total);
            document.getElementById("discount-percent").innerText = discountPercent + "%";
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
        }

        function checkout() {
            alert("‚úÖ Thanh to√°n th√†nh c√¥ng! C·∫£m ∆°n b·∫°n ‚ù§Ô∏è");
            localStorage.removeItem("cart");
            cart = [];
            updateCartUI();
        }

        document.addEventListener("DOMContentLoaded", updateCartUI);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
